<svg viewBox="0 0 800 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit traces - brighter -->
  <g stroke="rgba(255,255,255,0.4)" stroke-width="1.5" fill="none">
    <path d="M0,40 H120 L140,60 H240"/>
    <path d="M0,100 H80 L100,80 H200 L220,100 H340"/>
    <path d="M0,170 H60 L80,150 H170"/>
    <path d="M460,40 H560 L575,55"/>
    <path d="M510,100 H620 L640,120 H800"/>
    <path d="M430,170 H520"/>
    <path d="M310,70 L340,100" stroke-dasharray="4,4"/>
    <path d="M415,100 L460,70" stroke-dasharray="4,4"/>
    <path d="M240,150 L340,120" stroke-dasharray="4,4"/>
    <path d="M510,100 L520,110" stroke-dasharray="4,4"/>
    <path d="M700,80 H800"/>
    <path d="M700,170 H800"/>
  </g>

  <!-- AND gate -->
  <g transform="translate(240,35)" fill="none" stroke="rgba(255,235,59,0.9)" stroke-width="2.5">
    <path d="M0,0 H20 Q50,0 50,25 Q50,50 20,50 H0 Z"/>
    <line x1="-18" y1="12" x2="0" y2="12"/>
    <line x1="-18" y1="38" x2="0" y2="38"/>
    <line x1="50" y1="25" x2="70" y2="25"/>
  </g>
  <text x="260" y="100" fill="rgba(255,235,59,0.55)" font-size="10" font-family="monospace" text-anchor="middle">AND</text>

  <!-- OR gate -->
  <g transform="translate(340,75)" fill="none" stroke="rgba(255,235,59,0.9)" stroke-width="2.5">
    <path d="M0,0 Q15,25 0,50 Q25,50 40,50 Q60,45 65,25 Q60,5 40,0 Q25,0 0,0 Z"/>
    <line x1="-18" y1="12" x2="8" y2="12"/>
    <line x1="-18" y1="38" x2="8" y2="38"/>
    <line x1="65" y1="25" x2="83" y2="25"/>
  </g>
  <text x="372" y="140" fill="rgba(255,235,59,0.55)" font-size="10" font-family="monospace" text-anchor="middle">OR</text>

  <!-- NOT gate (triangle + bubble) -->
  <g transform="translate(170,130)" fill="none" stroke="rgba(255,235,59,0.9)" stroke-width="2.5">
    <polygon points="0,0 40,17 0,34"/>
    <circle cx="46" cy="17" r="5"/>
    <line x1="-18" y1="17" x2="0" y2="17"/>
    <line x1="51" y1="17" x2="70" y2="17"/>
  </g>
  <text x="200" y="182" fill="rgba(255,235,59,0.55)" font-size="10" font-family="monospace" text-anchor="middle">NOT</text>

  <!-- D Flip-Flop -->
  <g transform="translate(430,20)" fill="none" stroke="rgba(100,181,246,0.9)" stroke-width="2.5">
    <rect x="0" y="0" width="70" height="80" rx="4"/>
    <text x="12" y="25" fill="rgba(100,181,246,1)" font-size="13" font-family="monospace" font-weight="bold">D</text>
    <text x="48" y="25" fill="rgba(100,181,246,1)" font-size="13" font-family="monospace" font-weight="bold">Q</text>
    <line x1="10" y1="35" x2="60" y2="35" stroke="rgba(100,181,246,0.5)"/>
    <text x="20" y="58" fill="rgba(100,181,246,0.8)" font-size="11" font-family="monospace">CLK</text>
    <polygon points="0,62 10,67 0,72" fill="rgba(100,181,246,0.7)" stroke="none"/>
    <line x1="-18" y1="20" x2="0" y2="20"/>
    <line x1="70" y1="20" x2="88" y2="20"/>
    <line x1="-18" y1="67" x2="0" y2="67"/>
  </g>
  <text x="465" y="118" fill="rgba(100,181,246,0.55)" font-size="10" font-family="monospace" text-anchor="middle">FLIP-FLOP</text>

  <!-- IC Chip -->
  <g transform="translate(540,125)">
    <!-- Chip body -->
    <rect x="0" y="0" width="90" height="60" rx="3" fill="rgba(30,30,30,0.8)" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <!-- Notch -->
    <circle cx="0" cy="30" r="6" fill="none" stroke="rgba(200,200,200,0.5)" stroke-width="1.5"/>
    <!-- Chip label -->
    <text x="45" y="28" fill="rgba(200,200,200,0.9)" font-size="10" font-family="monospace" text-anchor="middle" font-weight="bold">EE2301</text>
    <text x="45" y="42" fill="rgba(200,200,200,0.6)" font-size="7" font-family="monospace" text-anchor="middle">DIGITAL</text>
    <text x="45" y="52" fill="rgba(200,200,200,0.6)" font-size="7" font-family="monospace" text-anchor="middle">LOGIC</text>
    <!-- Left pins -->
    <line x1="-12" y1="12" x2="0" y2="12" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="-12" y1="24" x2="0" y2="24" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="-12" y1="36" x2="0" y2="36" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="-12" y1="48" x2="0" y2="48" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <!-- Right pins -->
    <line x1="90" y1="12" x2="102" y2="12" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="90" y1="24" x2="102" y2="24" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="90" y1="36" x2="102" y2="36" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <line x1="90" y1="48" x2="102" y2="48" stroke="rgba(200,200,200,0.7)" stroke-width="2"/>
    <!-- Pin traces going out -->
    <line x1="102" y1="12" x2="130" y2="12" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <line x1="102" y1="48" x2="130" y2="48" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <line x1="-12" y1="12" x2="-30" y2="12" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
    <line x1="-12" y1="48" x2="-30" y2="48" stroke="rgba(255,255,255,0.35)" stroke-width="1.5"/>
  </g>

  <!-- Binary stream decorations - brighter -->
  <text fill="rgba(255,255,255,0.12)" font-size="13" font-family="monospace">
    <tspan x="30" y="22">1 0 1 1 0 0 1 0</tspan>
    <tspan x="640" y="210">0 1 1 0 1 0 0 1</tspan>
    <tspan x="640" y="22">1 1 0 1 0 1 1 0</tspan>
    <tspan x="80" y="210">0 0 1 0 1 1 0 1</tspan>
  </text>

  <!-- Clock waveform - brighter -->
  <g transform="translate(680,40)" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none">
    <polyline points="0,30 0,0 15,0 15,30 30,30 30,0 45,0 45,30 60,30 60,0 75,0 75,30 90,30 90,0 105,0 105,30"/>
  </g>
  <text x="732" y="85" fill="rgba(255,255,255,0.35)" font-size="9" font-family="monospace" text-anchor="middle">CLK</text>
</svg>
