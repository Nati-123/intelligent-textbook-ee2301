<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit traces -->
  <g stroke="rgba(255,255,255,0.18)" stroke-width="1.5" fill="none">
    <path d="M0,40 H120 L140,60 H240"/>
    <path d="M0,100 H80 L100,80 H200 L220,100 H340"/>
    <path d="M0,160 H60 L80,140 H170"/>
    <path d="M460,40 H580 L600,60 H720 L740,40 H800"/>
    <path d="M510,100 H620 L640,120 H800"/>
    <path d="M430,160 H560 L580,140 H700 L720,160 H800"/>
    <path d="M310,70 L340,100" stroke-dasharray="4,4"/>
    <path d="M415,100 L460,70" stroke-dasharray="4,4"/>
    <path d="M240,140 L340,115" stroke-dasharray="4,4"/>
    <path d="M510,100 L580,140" stroke-dasharray="4,4"/>
  </g>

  <!-- AND gate -->
  <g transform="translate(240,35)" fill="none" stroke="rgba(255,235,59,0.7)" stroke-width="2">
    <path d="M0,0 H20 Q50,0 50,25 Q50,50 20,50 H0 Z"/>
    <line x1="-18" y1="12" x2="0" y2="12"/>
    <line x1="-18" y1="38" x2="0" y2="38"/>
    <line x1="50" y1="25" x2="70" y2="25"/>
  </g>
  <text x="260" y="65" fill="rgba(255,235,59,0.35)" font-size="9" font-family="monospace" text-anchor="middle">AND</text>

  <!-- OR gate -->
  <g transform="translate(340,75)" fill="none" stroke="rgba(255,235,59,0.7)" stroke-width="2">
    <path d="M0,0 Q15,25 0,50 Q25,50 40,50 Q60,45 65,25 Q60,5 40,0 Q25,0 0,0 Z"/>
    <line x1="-18" y1="12" x2="8" y2="12"/>
    <line x1="-18" y1="38" x2="8" y2="38"/>
    <line x1="65" y1="25" x2="83" y2="25"/>
  </g>
  <text x="370" y="105" fill="rgba(255,235,59,0.35)" font-size="9" font-family="monospace" text-anchor="middle">OR</text>

  <!-- NOT gate (triangle + bubble) -->
  <g transform="translate(170,120)" fill="none" stroke="rgba(255,235,59,0.7)" stroke-width="2">
    <polygon points="0,0 40,17 0,34"/>
    <circle cx="46" cy="17" r="5"/>
    <line x1="-18" y1="17" x2="0" y2="17"/>
    <line x1="51" y1="17" x2="70" y2="17"/>
  </g>
  <text x="200" y="170" fill="rgba(255,235,59,0.35)" font-size="9" font-family="monospace" text-anchor="middle">NOT</text>

  <!-- D Flip-Flop -->
  <g transform="translate(430,25)" fill="none" stroke="rgba(100,181,246,0.7)" stroke-width="2">
    <rect x="0" y="0" width="70" height="80" rx="4"/>
    <text x="12" y="25" fill="rgba(100,181,246,0.8)" font-size="12" font-family="monospace">D</text>
    <text x="48" y="25" fill="rgba(100,181,246,0.8)" font-size="12" font-family="monospace">Q</text>
    <line x1="10" y1="35" x2="60" y2="35" stroke="rgba(100,181,246,0.3)"/>
    <text x="20" y="55" fill="rgba(100,181,246,0.6)" font-size="10" font-family="monospace">CLK</text>
    <polygon points="0,60 10,65 0,70" fill="rgba(100,181,246,0.5)" stroke="none"/>
    <line x1="-18" y1="20" x2="0" y2="20"/>
    <line x1="70" y1="20" x2="88" y2="20"/>
    <line x1="-18" y1="65" x2="0" y2="65"/>
  </g>
  <text x="465" y="120" fill="rgba(100,181,246,0.35)" font-size="9" font-family="monospace" text-anchor="middle">FLIP-FLOP</text>

  <!-- MUX -->
  <g transform="translate(580,120)" fill="none" stroke="rgba(129,199,132,0.7)" stroke-width="2">
    <path d="M0,0 L50,-15 L50,55 L0,40 Z"/>
    <line x1="-18" y1="10" x2="0" y2="10"/>
    <line x1="-18" y1="30" x2="0" y2="30"/>
    <line x1="50" y1="20" x2="68" y2="20"/>
    <line x1="25" y1="40" x2="25" y2="52"/>
    <text x="25" y="25" fill="rgba(129,199,132,0.6)" font-size="8" font-family="monospace" text-anchor="middle">0</text>
    <text x="25" y="15" fill="rgba(129,199,132,0.6)" font-size="8" font-family="monospace" text-anchor="middle">1</text>
  </g>
  <text x="605" y="180" fill="rgba(129,199,132,0.35)" font-size="9" font-family="monospace" text-anchor="middle">MUX</text>

  <!-- Binary stream decorations -->
  <text fill="rgba(255,255,255,0.06)" font-size="13" font-family="monospace">
    <tspan x="30" y="25">1 0 1 1 0 0 1 0</tspan>
    <tspan x="530" y="175">0 1 1 0 1 0 0 1</tspan>
    <tspan x="640" y="25">1 1 0 1 0 1 1 0</tspan>
    <tspan x="80" y="195">0 0 1 0 1 1 0 1</tspan>
  </text>

  <!-- Clock waveform -->
  <g transform="translate(680,50)" stroke="rgba(255,255,255,0.12)" stroke-width="1.5" fill="none">
    <polyline points="0,30 0,0 15,0 15,30 30,30 30,0 45,0 45,30 60,30 60,0 75,0 75,30 90,30 90,0 105,0 105,30"/>
  </g>
</svg>
