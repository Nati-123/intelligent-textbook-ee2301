<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Design Flow MicroSim</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
        main { position: relative; }
        .td-controls { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; padding: 10px 12px; background: #e6e6eb; }
        .td-controls__btn { height: 34px; border-radius: 5px; font-weight: bold; color: #fff; cursor: pointer; padding: 0 14px; border: 2px solid; font-size: 13px; }
        .td-controls__btn--anim { background: #4CAF50; border-color: #388E3C; }
        .td-controls__btn--stop { background: #F44336; border-color: #C62828; }
    </style>
    <script src="top-down-design-flow.js"></script>
</head>
<body>
    <main></main>
</body>
</html>
