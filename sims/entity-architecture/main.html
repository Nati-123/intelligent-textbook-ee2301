<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity-Architecture RTL Teaching Module</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        main { display: flex; flex-direction: column; flex: 1; min-height: 0; overflow: hidden; }
        main canvas { display: block; }
        .ea-controls {
            display: flex; align-items: center; gap: 6px;
            flex-wrap: wrap; padding: 8px 10px; background: #e6e6eb;
        }
        .ea-btn {
            height: 30px; border-radius: 5px; font-weight: bold;
            color: #fff; cursor: pointer; padding: 0 12px;
            border: 2px solid; font-size: 12px;
        }
        .ea-btn--gate {
            background: #90A4AE; border-color: #607D8B;
        }
        .ea-btn--gate-active {
            background: #5C6BC0; border-color: #3949AB;
        }
        .ea-btn--mode {
            background: #78909C; border-color: #546E7A;
            height: 28px; font-size: 11px; padding: 0 10px;
        }
        .ea-btn--mode-active {
            background: #00897B; border-color: #00695C;
        }
        .ea-btn--test {
            background: #7B1FA2; border-color: #4A148C;
        }
        .ea-btn--reset {
            background: #F44336; border-color: #C62828;
        }
    </style>
    <script src="entity-architecture.js"></script>
    <script src="../fullscreen-toggle.js"></script>
</head>
<body>
    <main></main>
</body>
</html>
