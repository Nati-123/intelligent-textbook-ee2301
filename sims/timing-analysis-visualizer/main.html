<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Analysis Visualizer MicroSim</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <style>
        html, body { margin: 0; padding: 0; font-family: Arial, sans-serif; height: 100%; overflow: hidden; }
        body { display: flex; flex-direction: column; }
        main { display: flex; flex-direction: column; flex: 1; min-height: 0; overflow: hidden; }
        main canvas { display: block; }
        .ta-controls { display: flex; align-items: center; gap: 16px; flex-wrap: wrap; padding: 10px 12px; background: #e6e6eb; }
        .ta-controls__btn { height: 34px; border-radius: 5px; font-weight: bold; color: #fff; cursor: pointer; padding: 0 14px; border: 2px solid; font-size: 13px; }
        .ta-controls__btn--reset { background: #5C6BC0; border-color: #303F9F; }
        .ta-controls__btn--play { background: #4CAF50; border-color: #388E3C; }
        .ta-controls__btn--pause { background: #FF9800; border-color: #E65100; }
        .ta-controls__group { display: flex; align-items: center; gap: 6px; }
        .ta-controls__label { font-weight: bold; font-size: 11px; color: #444; white-space: nowrap; }
        .ta-controls__slider { width: 120px; cursor: pointer; }
    </style>
    <script src="timing-analysis-visualizer.js"></script>
    <script src="../fullscreen-toggle.js"></script>
</head>
<body>
    <main></main>
</body>
</html>
