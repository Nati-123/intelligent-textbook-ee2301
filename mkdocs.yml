site_name: Intelligent Textbook - Digital System Design
site_description: AI-assisted interactive textbook for EE 2301 - Introduction to Digital System Design
site_author: University of Minnesota - Twin Cities

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.footer
    - toc.integrate
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  icon:
    logo: material/chip

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css?v=16
  - stylesheets/audio-player.css
  - stylesheets/quiz.css?v=3

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/tts-reader.js
  - javascripts/audio-player.js
  - javascripts/quiz-ui.js?v=3
  - javascripts/problems-ui.js?v=4
  - javascripts/diagram-wrap.js?v=1

