site_name: Intelligent Textbook - Digital System Design
site_description: AI-assisted interactive textbook for EE 2301 - Introduction to Digital System Design
site_author: University of Minnesota - Twin Cities

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences
  - tables
  - admonition
  - pymdownx.details

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Course Description: course-description.md
  - FAQ: faq.md
  - Glossary: glossary.md
  - Unit 1 - Number Systems:
    - Content: unit1-number-systems/index.md
    - Quiz: unit1-number-systems/quiz.md
    - References: unit1-number-systems/references.md
  - Unit 2 - Boolean Algebra:
    - Content: unit2-boolean-algebra/index.md
    - Quiz: unit2-boolean-algebra/quiz.md
    - References: unit2-boolean-algebra/references.md
  - Unit 3 - Applications of Boolean Algebra:
