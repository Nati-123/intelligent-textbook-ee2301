    - Quiz: unit4-minterm-maxterm-expansions/quiz.md
    - References: unit4-minterm-maxterm-expansions/references.md
  - Unit 5 - Karnaugh Maps:
    - Content: unit5-karnaugh-maps/index.md
    - Quiz: unit5-karnaugh-maps/quiz.md
    - References: unit5-karnaugh-maps/references.md
  - Unit 6 - Quine-McCluskey Method:
